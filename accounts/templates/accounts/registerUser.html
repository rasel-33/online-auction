{% extends 'main.html' %}
{% load crispy_forms_filters %}

{% block content %}
    <h1 style="text-align: center;"> Sign Up</h1>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6">
                <form method="POST" action="">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="d-grid">
                        <input type="submit" value="Sign Up">
                    </div>


                </form>
            </div>
        </div>
    </div>

    <p style="text-align: center;">Already have an account? <a href="{% url 'signin-user' %}">Sign in</a></p>


{% endblock %}
